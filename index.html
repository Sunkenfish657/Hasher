<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hasher Foto (SHA-256)</title>
  <style>
    body { font-family: sans-serif; margin: 2em; background: #f5f5f5; }
    h1 { color: #333; }
    .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.15); max-width: 600px; }
    input[type="file"] { margin: 1em 0; }
    #hash { font-family: monospace; background: #eee; padding: 10px; border-radius: 8px; word-wrap: break-word; }
    img { max-width: 200px; margin-top: 1em; border-radius: 8px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸ”’ Hasher Foto (SHA-256)</h1>
    <p>Pilih foto untuk membuat hash SHA-256:</p>
    <input type="file" id="fileInput" accept="image/*">
    <p><strong>Hash:</strong></p>
    <p id="hash">Belum ada file</p>
    <div id="preview"></div>
  </div>

  <script>
    async function fileToSHA256(file) {
      const arrayBuffer = await file.arrayBuffer();
      const hashBuffer = await crypto.subtle.digest("SHA-256", arrayBuffer);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, "0")).join("");
    }

    document.getElementById("fileInput").addEventListener("change", async (event) => {
      const file = event.target.files[0];
      if (!file) return;
      
      // tampilkan preview foto
      const reader = new FileReader();
      reader.onload = e => {
        document.getElementById("preview").innerHTML = `<img src="${e.target.result}" alt="preview">`;
      };
      reader.readAsDataURL(file);

      // buat hash
      const hashHex = await fileToSHA256(file);
      document.getElementById("hash").innerText = hashHex;
    });
  </script>
</body>
      </html>
