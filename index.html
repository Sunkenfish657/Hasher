<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verifikasi Foto dengan Hash (SHA-256)</title>
  <style>
    body { font-family: sans-serif; margin: 2em; background: #f5f5f5; }
    h1 { color: #333; }
    .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.15); max-width: 700px; }
    input[type="file"], input[type="text"] { margin: 1em 0; width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc; }
    #hashGenerated, #hashProvided { font-family: monospace; background: #eee; padding: 10px; border-radius: 8px; word-wrap: break-word; }
    .result { font-weight: bold; font-size: 1.2em; margin-top: 1em; }
    img { max-width: 200px; margin-top: 1em; border-radius: 8px; }
    .match { color: green; }
    .mismatch { color: red; }
  </style>
</head>
<body>
  <div class="card">
    <h1>üîí Verifikasi Foto dengan Hash (SHA-256)</h1>
    
    <h2>Upload Foto</h2>
    <input type="file" id="fileInput" accept="image/*">
    <p><strong>Hash dari Foto:</strong></p>
    <p id="hashGenerated">Belum ada file</p>
    <div id="preview"></div>

    <h2>Masukkan Hash dari Pemilik</h2>
    <input type="text" id="hashInput" placeholder="Tempel hash SHA-256 di sini">
    <p><strong>Hash Pemilik:</strong></p>
    <p id="hashProvided">Belum ada input</p>

    <div class="result" id="result">‚ö™ Belum dibandingkan</div>
  </div>

  <script>
    async function fileToSHA256(file) {
      const arrayBuffer = await file.arrayBuffer();
      const hashBuffer = await crypto.subtle.digest("SHA-256", arrayBuffer);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, "0")).join("");
    }

    let generatedHash = "";
    let providedHash = "";

    // handle foto upload
    document.getElementById("fileInput").addEventListener("change", async (event) => {
      const file = event.target.files[0];
      if (!file) return;

      // preview foto
      const reader = new FileReader();
      reader.onload = e => {
        document.getElementById("preview").innerHTML = `<img src="${e.target.result}" alt="preview">`;
      };
      reader.readAsDataURL(file);

      // buat hash
      generatedHash = await fileToSHA256(file);
      document.getElementById("hashGenerated").innerText = generatedHash;
      checkMatch();
    });

    // handle hash input manual
    document.getElementById("hashInput").addEventListener("input", (event) => {
      providedHash = event.target.value.trim().toLowerCase();
      document.getElementById("hashProvided").innerText = providedHash || "Belum ada input";
      checkMatch();
    });

    // cek apakah sama
    function checkMatch() {
      const result = document.getElementById("result");
      if (generatedHash && providedHash) {
        if (generatedHash === providedHash) {
          result.innerHTML = "‚úÖ Foto valid: hash cocok";
          result.className = "result match";
        } else {
          result.innerHTML = "‚ùå Foto tidak valid: hash berbeda";
          result.className = "result mismatch";
        }
      }
    }
  </script>
</body>
</html>
